<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form validation</title>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<link rel="stylesheet" href="/j query.css">
<link rel="stylesheet" href="/css/style.css">
<link rel="icon" href="./images/my fvrt.png">

<style>
  *{
    margin: 0;
    padding: 0;
  }
  .form{
    background:linear-gradient(#bee0bf,rgb(191, 118, 118),violet,rgb(139, 214, 139));
    width: 100%;
    height: 50rem;
  }
  .form h1{
    text-align: center;
    position: relative;
    top: 5rem;
    font-size: 40px;
    color: white;

  }
  
  #feedback-form {
    width: 500px;
    margin: 0 auto;
    height: 7
    00px;
   
    background-color:rgb(220, 206, 206);
    border-radius: 30px;
    position: relative;
    /* top: 5rem; */
    
  }

  label {
    display: block;
    border: none;
    margin-bottom: 5px; 
     margin-top: 30px;
     margin-left: 20px;

  font-weight: bold;
  font-size: 20px;
    
  
  }

  input[type="text"],
  input[type="email"],
  textarea {
    width: 80%;
     padding: px; 
    border-radius: 20px;
    border: none;
    margin-left: 30px;
    margin-top: 10px;

  }

  button[type="submit"] {
    padding: 10px 20px;
    background-color: #4c57af;
    color: #fff;
    border: none;
    cursor: pointer;
    margin:10px 0 0 13rem;
    border-radius: 20px;
    
  }

  .success-message {
    display: none;
     margin-top: 5rem; 
    padding: 10px;
    margin-left: 510px;
    background-color: #dff0d8;
    color: #3c763d;
    border: 1px solid #d6e9c6;
    text-align: center;
    width: 30%;
    border-radius: 30PX;
  }

</style>


</head>
<body>

  



  <script>
    $(document).ready(function () {
      // Add validation rules to the form inputs
      $("form").validate({
        rules: {
          name: "required",
          email: {
            required: true,
            email: true
          },
          message: "required",
        },
        messages: {
          name: "Please enter your name",
          email: {
            required: "Please enter your email address",
            email: "Please enter a valid email address"
          },
          message: "Please enter your message"
        },
        submitHandler: function (form) {
          // Here, you can perform any necessary AJAX request to submit the form data
          // For example:
          // $.post("submit_feedback.php", $(form).serialize(), function(response) {
          //   console.log(response);
          // });

          // Display success message and reset form
          $(".success-message").show();
          form.reset();
        }
      });
    });

  </script>




  <div class="form">
    <h1>FEEDBACK FORM</h1>
    <form id="feedback-form">
      <div class="rr" style="position: relative; top: 30px;" >
        <label for="name">Name <span style="color: red;">*</span></label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name ">
      </div>
      <div>
        <label for="email">Email <span style="color: red;">*</span></label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="message">Message <span style="color: red;">*</span></label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
      <a href="./index.html"><button class="bala">Back</button></a>
    </form>

    <div class="success-message" style="display: none;">
      Thank you for your feedback!
    
    </div>
    
  </div>
  




</body>
</html>
